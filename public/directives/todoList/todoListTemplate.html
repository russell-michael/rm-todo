<div class="todo-list">

    <div>
        <input type="text" ng-model="input">
    </div>

    <!--<button ng-click="getList()">get list</button>-->
    <!--<button ng-click="createList()">createlist</button>-->
    <button ng-click="addToList({item: input})">add to list</button>
    <!--<button ng-click="deleteList()">delete list</button>-->


    <div ng-repeat="item in list" ng-click="selectListItem({item: item})">
        {{item.id}}
        {{item.title}}
        {{item.notes}}
    </div>
</div>
