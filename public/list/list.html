<div class="todo-wrapper">

  <div class="leftSection">


    <todo-list
      select-list-item="selectListItem(task)"
      get-list="getList(input)"
      create-list="createList(input)"
      add-to-list="addToList(input)"
      delete-list="deleteList()"

      >

    </todo-list>

  </div>



  <div class="rightSection">

    <todo-detail
      item="item"
      on-save-in-directive="onSave(house)"
      on-restore="onRestore(item)"
      on-delete="onDelete(item)"
      >

    </todo-detail>

  </div>
</div>
