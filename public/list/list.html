<div class="todo-wrapper">

  <div class="leftSection">
    <todo-list
      add-to-list="addToList(item)"
      select-list-item="selectListItem(item)"
      get-list="getList()"
    ></todo-list>

  </div>



  <div class="rightSection">
    <todo-detail
      task="item"
      on-save="onSave(task)"
    >

    </todo-detail>

  </div>
</div>
